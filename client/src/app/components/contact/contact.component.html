<div class="container">
    <h2 class="blinking">Contact Us</h2>
  
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name"><b style="color:lime">Name:</b></label>
        <input
          type="text"
          class="form-control"
          id="name"
          formControlName="name"
        />
        <div *ngIf="submitted && name?.invalid" class="text-danger">
          Name is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="email"><b style="color:deeppink">Email:</b></label>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
        />
        <div *ngIf="submitted && email?.invalid" class="text-danger">
          Email is required and must be a valid email address.
        </div>
      </div>
  
      <div class="form-group">
        <label for="message"><b style="color:darkorange">Message:</b></label>
        <textarea
          class="form-control"
          id="message"
          rows="4"
          formControlName="message"
        ></textarea>
        <div *ngIf="submitted && message?.invalid" class="text-danger">
          Message is required.
        </div>
      </div>
  
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="contactForm.invalid"
      >
        Submit
      </button>
    </form>
  
    <div *ngIf="showSuccess" class="alert alert-success mt-3">
      Thank you for your message!
    </div>
  </div>
